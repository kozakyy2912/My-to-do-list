<script type="text/javascript">


	var tr = +prompt('Введите количество строк');
	var td = +prompt('Введите количество ячеек в строке');

function showTable(color,tr,td,text){
	// document.write('<table border="1" style='+color+'>')
	document.write('<table border="1" style=color:'+color+'>')			//eto so stylom  i s math

	for(i=0;i<tr;i++){
		document.write('<tr>')
		for (j=0;j<td;j++){
			document.write('<td>' + text + '</td>')
		}
		document.write('</tr>')
	}
	document.write('</table>')
}
var color ='rgb('+Math.round(Math.random()*256)+','+Math.round(Math.random()*256)+','+Math.round(Math.random()*256)+')'



showTable('red',tr,td,'sdf')					//eto so style=color
// showTable('color:yellow',tr,td,'sdf') 		//eto bez math
showTable(color,tr,td,'sdf')			//eto esli s math
